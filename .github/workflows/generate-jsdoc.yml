name: Generate AI JSDoc

on:
  push:
    branches:
      - main  # Change if your default branch is something else
    paths:
      - '**/*.js'

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./node-js-app

      - name: ðŸ” Load OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${OPENAI_API_KEY}" > .env
        working-directory: ./node-js-app

      - name: ðŸ¤– Generate JSDoc comments with AI
        run: node generate-jsdoc-comments.js .
        working-directory: ./node-js-app

      - name: ðŸ§¾ Generate HTML docs
        run: npm run generate:jsdoc
        working-directory: ./node-js-app

      - name: ðŸ“¤ Upload docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdocs
          path: docs/
