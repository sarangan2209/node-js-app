name: Generate AI JSDoc

on:
  push:
    branches:
      - main  # Change if your default branch is something else
    paths:
      - '**/*.js'

jobs:
  jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          clean: true

      - name: ğŸ§ª Debug app.js
        run: |
          file app.js
          head -n 1 app.js | cat -A
          cat app.js

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Load OpenAI API Key
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: echo "OPENAI_API_KEY=${OPENAI_API_KEY}" > .env

      - name: ğŸ§ª Print first line of app.js
        run: |
          echo ">>> First line of app.js"
          head -n 1 app.js | cat -A
          echo ">>> Full app.js"
          cat -A app.js

      - name: ğŸ¤– Generate JSDoc comments with AI
        run: node generate-jsdoc-comments.js .

      - name: ğŸ§¾ Generate HTML docs
        run: npm run generate:jsdoc

      - name: ğŸ“¤ Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: jsdocs
          path: docs/

